<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Colaboradores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> <!-- For saving Excel files -->
  <style>
    /* Styles (same as before) */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(75deg, #3498db, #2c3e50); 
      color: #34495e;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #ecf0f1;
      margin-bottom: 30px;
    }
    .collaborators-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .collaborator-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }
    .collaborator-card:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }
    .collaborator-card .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collaborator-card .header h3 {
      font-size: 1.6rem;
      color: #2c3e50;
      font-weight: 600;
    }
    .collaborator-card .header p {
      font-size: 1.2rem;
      color: #7f8c8d;
    }
    .collaborator-card .info {
      margin-top: 20px;
      font-size: 1rem;
      color: #7f8c8d;
    }
    .collaborator-card .info span {
      display: inline-block;
      margin-bottom: 8px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
    }
    .actions button:hover {
      transform: scale(1.05);
    }
    .actions .edit {
      background-color: #f39c12;
      color: white;
    }
    .actions .edit:hover {
      background-color: #e67e22;
    }
    .actions .remove {
      background-color: #e74c3c;
      color: white;
    }
    .actions .remove:hover {
      background-color: #c0392b;
    }
    .actions .conclude {
      background-color: #16a085;
      color: white;
    }
    .actions .conclude:hover {
      background-color: #1abc9c;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 400px;
      display: none; /* Escondido por padr√£o */
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-container button {
      background-color: #16a085;
      color: white;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #1abc9c;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    @media (max-width: 768px) {
      .collaborators-container {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Lista de Colaboradores</h1>

  <button onclick="showForm('add')" style="background-color: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: block; margin: 20px auto;">
    + Adicionar Colaborador
  </button>

  <button onclick="exportToExcel()" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: block; margin: 20px auto;">
    Exportar para Excel
  </button>

  <div class="collaborators-container" id="collaborators-list">
    <!-- Colaboradores ser√£o inseridos aqui dinamicamente -->
  </div>

  <div class="form-container" id="form-container">
    <h2 id="form-title">Adicionar Colaborador</h2>
    <input type="text" id="name" placeholder="Nome" required />
    <input type="text" id="role" placeholder="Fun√ß√£o" required />
    <input type="text" id="salary" placeholder="Sal√°rio" required />
    <input type="date" id="admission" placeholder="Data de Admiss√£o" required />
    <input type="date" id="dismissal" placeholder="Data de Demiss√£o" />
    <button onclick="submitForm()">Salvar</button>
    <button onclick="closeForm()">Cancelar</button>
  </div>

  <script>
    // Carregar os colaboradores do localStorage
    let collaborators = JSON.parse(localStorage.getItem('collaborators')) || [
      { id: 1, name: 'Marco Moreira', role: 'Professor', salary: 'R$ 1.000,00', admission: '21/10/2021', dismissal: '', concluded: false },
      { id: 2, name: 'Judas Mendes', role: 'Marketing', salary: 'R$ 2.500,00', admission: '01/09/2014', dismissal: '26/10/2024', concluded: false }
    ];

    let currentEditingId = null;

    // Fun√ß√£o para salvar no localStorage
    function saveToLocalStorage() {
      localStorage.setItem('collaborators', JSON.stringify(collaborators));
    }

    // Fun√ß√£o para exibir a lista de colaboradores
    function renderCollaborators() {
      const container = document.getElementById('collaborators-list');
      container.innerHTML = '';

      collaborators.forEach(collaborator => {
        const card = document.createElement('div');
        card.classList.add('collaborator-card');
        card.innerHTML = `
          <div class="header">
            <h3>${collaborator.name}</h3>
            <p>${collaborator.role}</p>
          </div>
          <div class="info">
            <span><strong>Sal√°rio:</strong> ${collaborator.salary}</span><br>
            <span><strong>Data de Admiss√£o:</strong> ${collaborator.admission}</span><br>
            <span><strong>Data de Demiss√£o:</strong> ${collaborator.dismissal || 'N/A'}</span><br>
          </div>
          <div class="actions">
            <button class="edit" onclick="editCollaborator(${collaborator.id})">‚úèÔ∏è Editar</button>
            <button class="remove" onclick="removeCollaborator(${collaborator.id})">üóëÔ∏è Remover</button>
            <button class="conclude" onclick="concludeCollaborator(${collaborator.id})">${collaborator.concluded ? '‚úîÔ∏è Conclu√≠do' : '‚úÖ Concluir'}</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Fun√ß√£o para abrir o formul√°rio de edi√ß√£o ou adi√ß√£o
    function showForm(action, id = null) {
      const formContainer = document.getElementById('form-container');
      const formTitle = document.getElementById('form-title');

      if (action === 'edit' && id !== null) {
        currentEditingId = id;
        const collaborator = collaborators.find(collab => collab.id === id);
        document.getElementById('name').value = collaborator.name;
        document.getElementById('role').value = collaborator.role;
        document.getElementById('salary').value = collaborator.salary;
        document.getElementById('admission').value = collaborator.admission;
        document.getElementById('dismissal').value = collaborator.dismissal;
        formTitle.innerText = 'Editar Colaborador';
      } else {
        currentEditingId = null;
        document.getElementById('name').value = '';
        document.getElementById('role').value = '';
        document.getElementById('salary').value = '';
        document.getElementById('admission').value = '';
        document.getElementById('dismissal').value = '';
        formTitle.innerText = 'Adicionar Colaborador';
      }

      formContainer.style.display = 'block';
    }

    // Fun√ß√£o para fechar o formul√°rio
    function closeForm() {
      document.getElementById('form-container').style.display = 'none';
    }

    // Fun√ß√£o para adicionar ou editar colaborador
    function submitForm() {
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const salary = document.getElementById('salary').value;
      const admission = document.getElementById('admission').value;
      const dismissal = document.getElementById('dismissal').value;

      if (name && role && salary && admission) {
        if (currentEditingId) {
          const index = collaborators.findIndex(collab => collab.id === currentEditingId);
          collaborators[index] = {
            id: currentEditingId,
            name,
            role,
            salary,
            admission,
            dismissal,
            concluded: collaborators[index].concluded
          };
        } else {
          const newCollaborator = {
            id: Date.now(),
            name,
            role,
            salary,
            admission,
            dismissal: dismissal || '',
            concluded: false
          };
          collaborators.push(newCollaborator);
        }
        saveToLocalStorage();
        renderCollaborators();
        closeForm();
      }
    }

    // Fun√ß√£o para remover colaborador
    function removeCollaborator(id) {
      collaborators = collaborators.filter(collaborator => collaborator.id !== id);
      saveToLocalStorage();
      renderCollaborators();
    }

    // Fun√ß√£o para concluir colaborador
    function concludeCollaborator(id) {
      const collaborator = collaborators.find(collab => collab.id === id);
      collaborator.concluded = !collaborator.concluded;
      saveToLocalStorage();
      renderCollaborators();
    }

    // Fun√ß√£o para exportar para Excel
    function exportToExcel() {
      const data = collaborators.map(collaborator => ({
        Nome: collaborator.name,
        Fun√ß√£o: collaborator.role,
        Sal√°rio: collaborator.salary,
        'Data de Admiss√£o': collaborator.admission,
        'Data de Demiss√£o': collaborator.dismissal,
        Conclu√≠do: collaborator.concluded ? 'Sim' : 'N√£o'
      }));

      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Colaboradores");
      XLSX.writeFile(wb, "colaboradores.xlsx");
    }

    // Inicializar a p√°gina
    renderCollaborators();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script> <!-- For exporting to Excel -->
</body>
</html>
